<article class="">
  <h2 class="text-3xl font-semibold">Canciones Favoritas</h2>

  <section
    class="flex flex-wrap items-center justify-center my-2"
  >
    <article
      class="m-3 flex flex-col items-center justify-center md:w-1/3 rounded-lg bg-slate-800/40 p-5 shadow-sm"
      *ngFor="let cancion of canciones"
    >
      <img
        class="m-2 aspect-square w-36 rounded-3xl object-cover shadow-md shadow-slate-700"
        src="{{ cancion.imagen }}"
        alt="imagen de album salad days - mac demarco"
      />

      <ul>
        <li *ngFor="let item of cancion.metadata">
          <span class="font-bold">{{ item.name }}:</span> {{ item.value }}
        </li>
      </ul>
    </article>
  </section>
</article>
