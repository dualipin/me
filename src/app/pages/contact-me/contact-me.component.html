<article class="my-5 p-2 sm:my-14 sm:p-10">
  <section>
    <h2 class="mb-2 mt-5 text-3xl font-bold">Contacto</h2>
    <form
      class="flex w-auto flex-wrap justify-center rounded-lg bg-slate-800/50 p-1 sm:p-5"
      (ngSubmit)="agregarComentario()"
    >
      <div class="m-3 rounded-md bg-slate-800/60 p-2">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="nombre"
          name="nombre"
          required
          class="w-full rounded-md bg-slate-600 px-3 py-2"
        />
      </div>

      <div class="m-3 rounded-md bg-slate-800/60 p-2">
        <label for="edad">Correo:</label>
        <input
          type="email"
          id="edad"
          [(ngModel)]="correo"
          name="edad"
          required
          class="w-full rounded-md bg-slate-600 px-3 py-2"
        />
      </div>

      <div class="m-3 w-full rounded-md bg-slate-800/60 p-2">
        <label for="mensaje">Mensaje:</label>
        <textarea
          id="mensaje"
          [(ngModel)]="mensaje"
          name="mensaje"
          required
          class="w-full rounded-md bg-slate-600 px-3 py-2"
        ></textarea>
      </div>

      <button
        type="submit"
        class="w-1/2 rounded-md bg-slate-500 px-4 py-2 text-white transition-all ease-in hover:scale-105 hover:bg-slate-600"
      >
        Enviar Mensaje
      </button>
    </form>
  </section>
  <section class="mt-5">
    <h2 class="text-2xl font-semibold">Ãšltimos mensajes</h2>
    <ul>
      <li
        class="mx-5 my-4 flex flex-wrap rounded-lg bg-slate-800/70 shadow-md shadow-slate-700 transition-all"
        *ngFor="let mensaje of comentarios"
      >
        <h3 class="p-5 pb-2 text-xl">
          <span class="font-bold">Mensaje de: </span>{{ mensaje.nombre }}
        </h3>
        <h5 class="ml-auto px-4 py-2 text-sm">
          <span>Contacto: </span>{{ mensaje.correo }}
        </h5>
        <p class="w-full px-5 pb-6 pt-3">{{ mensaje.mensaje }}</p>
      </li>
    </ul>
  </section>
</article>
